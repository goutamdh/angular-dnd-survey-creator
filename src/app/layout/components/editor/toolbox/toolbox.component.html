<div class="position-relative scrollable-parent">
    <div class="sticky-top p-3">
        <p class="mb-0 text-black-50 text-bold-md text-uppercase">Survey toolbar</p>
    </div>
    <div class="scrollable-child scrollbars px-3">
        <smooth-dnd-container [behaviour]="'copy'" [groupName]="'1'" [getChildPayload]="toolbarPayload" [dragClass]="'ghost-drag'" [dropClass]="'ghost-drop'">
            <smooth-dnd-draggable *ngFor="let toolbar of toolbars">
                <div class="draggable-item">
                    <div class="card">
                        <div class="card-body p-3 noselect text-muted">
                            <i class="fa {{toolbar.icon}} fa-fw"></i> {{toolbar.label}}
                        </div>
                    </div>
                </div>
            </smooth-dnd-draggable>
        </smooth-dnd-container>
    </div>
</div>
